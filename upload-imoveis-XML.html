<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload XML</title>
</head>
<body>
  <h1>Enviar XML de Im√≥veis</h1>
  <form id="uploadForm">
    <input type="file" name="xmlFile" accept=".xml">
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.querySelector('input[name="xmlFile"]');
      if (!fileInput.files.length) {
        alert('Selecione um arquivo XML');
        return;
      }

      const formData = new FormData();
      formData.append('xmlFile', fileInput.files[0]);

      const res = await fetch('https://api.personal-dev.online/importar-xml', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      alert(JSON.stringify(result, null, 2));
    });
  </script>
</body>
</html>
